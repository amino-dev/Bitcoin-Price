<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Price</title>

<!-- Stylesheets -->
<link rel="stylesheet" href="css/bootstrap.css">


<!-- Main Stylesheets -->
<link rel="stylesheet" href="css/style.css"/>

</head>
<body>
    <h1 class="text-center mt-4 mb-4">Bitcoin Price</h1>

    <div class="container">
        
    <!-- Japenese Yen -->
        <div class="row mb-3 justify-content-center">
            <div id="price" class="">
              <span><img src="https://img.icons8.com/emoji/48/000000/japan-emoji.png"/> Japenese Yen (JPY) : </span>
              <span id="price-label-Yen"></span> 
              <span id="price-symbol-Yen"></span>
            </div>
        </div>

    <!-- U.S Dollar -->
    <div class="row  mb-3 justify-content-center">
        <div id="price" class="">
            <span><img src="https://img.icons8.com/emoji/48/000000/united-states-emoji.png"/> U.S Dollar (USD) : </span>
            <span id="price-label-Dollar"></span> 
            <span id="price-symbol-Dollar"></span>
         </div>
    </div>

    <!-- Euro -->
     <div class="row  mb-3 justify-content-center">
        <div id="price" class="">
          <span><img src="https://img.icons8.com/emoji/48/000000/european-union-emoji.png"/> Euro (EUR) : </span>
          <span id="price-label-Euro"></span> 
          <span id="price-symbol-Euro"></span>
        </div>
    </div>

    <!-- British Pound -->
    <div class="row  mb-3 justify-content-center">
        <div id="price" class="">
          <span><img src="https://img.icons8.com/emoji/48/000000/united-kingdom-emoji.png"/> British Pound  (GBP) : </span>
          <span id="price-label-Pound"></span> 
          <span id="price-symbol-Pound"></span>
        </div>
    </div>

    <!-- Russian Rubble -->
    <div class="row mb-3 justify-content-center">
        <div id="price" class="">
          <span><img src="https://img.icons8.com/emoji/48/000000/russia-emoji.png"/> Russian Rubble (RUB) : </span>
          <span id="price-label-Rubble"></span> 
          <span id="price-symbol-Rubble"></span>
        </div>
    </div>

     <!-- Polish Zloty -->
     <div class="row mb-3 justify-content-center">
        <div id="price" class="">
          <span><img src="https://img.icons8.com/emoji/48/000000/poland-emoji.png"/> Polish Zloty (PLN) : </span>
          <span id="price-label-Zloty"></span> 
          <span id="price-symbol-Zloty"></span>
        </div>
    </div>

     <!-- Australian Dollar -->
     <div class="row mb-3 justify-content-center">
        <div id="price" class="">
          <span><img src="https://img.icons8.com/emoji/48/000000/australia-emoji.png"/> Australian Dollar (AUD) : </span>
          <span id="price-label-Australian-Dollar"></span> 
          <span id="price-symbol-Australian-Dollar"></span>
        </div>
    </div>

     <!-- Turkish Lira -->
     <div class="row justify-content-center">
        <div id="price" class="">
          <span><img src="https://img.icons8.com/emoji/48/000000/turkey-flag-emoji.png"/> Turkish Lira (TYR) : </span>
          <span id="price-label-Lira"></span> 
          <span id="price-symbol-Lira"></span>
        </div>
    </div>

           
    <script src="js/app.js"></script>

</body>
</html>
